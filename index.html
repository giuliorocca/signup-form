<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>

    <div id="container">
        
        <div id="left">
            <div id="logo">
                <img src="odin-lined.png" height="130px" width="130px">
                <p>ODIN</p>
            </div>
            <div id="caption">
                Photo by Halie West
            </div>
        </div>

        <div id="right">
            
            <div id="intro">
                <div id="intro_text1">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                <div id="intro_text2">
                    You <em> know</em> you want to.
                </div>
                </div>
            </div>
    
            <div id="form">

                <div id="form_greeting">
                    Let's do this!
                </div>

                <div id="form_main">

                    <form action="" method="" onsubmit="return checkPassword()">
                        
                        <div id="form_top_section">
                        
                            <div id="first_row_form">
                                <div id="field_1">
                                    <label for="first_name">FIRST NAME*</label>
                                    <input type="text" id="first_name" name="first_name" required>
                                </div>
                                <div id="field_2">
                                    <label for="last_name">LAST NAME*</label>
                                    <input type="text" id="last_name" name="last_name" required>
                                </div>
                            </div>
                            
                            <div id="second_row_form">
                                <div id="field_3">
                                    <label for="email">EMAIL*</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div id="field_4">    
                                    <label for="phone">PHONE NUMBER*</label>
                                    <input type="tel" id="tel" name="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Enter a phone number in the format: 123-123-1234" required>
                                </div>
                            </div>

                            <div id="third_row_form">
                                <div id="field_5">
                                    <label for="password">PASSWORD*</label>
                                    <input type="password" id="password" name="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Enter a password of at least 8 characters with one upper case, one lower case, one number, and one special character." required>
                                </div>
                                <div id="field_6">
                                    <label for="password">CONFIRM PASSWORD*</label>
                                    <input type="password" id="password_confirm" name="password_confirm" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Enter a password of at least 8 characters with one upper case, one lower case, one number, and one special character." required>
                                </div>
                            </div>
                        </div>
                        
                        <div id="form_button">
                            <button type="submit" id="button_submit">Create Account</button>
                        </div>

                        <div id="account_login">
                        Already have an account? <a href="">Log in.</a>
                        </div>

                    </form>  

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
