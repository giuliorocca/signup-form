<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="form.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
<div id="container">

    <div id="left">
        <div id="logo">
            <img src="odin-lined.png" height="120px" width="120px">
        <p>ODIN</p>
        </div>
        <div id="caption">
            Photo by Halie West
        </div>
    </div>

    <div id="right">

        <div id="right_top">
            <div id="intro_text1">
            This is not a real online service! You know you need something like this in your life to help you realize your
            deepest dreams. Sign up now to get started.
                <div id="intro_text2">
                You <em> know</em> you want to.
                </div>
            </div>
        </div>

        <div id="right_middle">

        <div id="form_greeting">
          Let's do this!
        </div>

          <form novalidate id="user_form" action="" method="" onsubmit="return checkPassword()">

            <div id="form_top_section">

                <div id="field_1">
                  <label for="first_name">FIRST NAME</label>
                  <input type="text" id="first_name" name="first_name" minlength="2" required>
                  <span class="error" aria-live="polite"></span>
                </div>
                <div id="field_2">
                  <label for="last_name">LAST NAME</label>
                  <input type="text" id="last_name" name="last_name" minlength="2" required>
                  <span class="error" aria-live="polite"></span>
                </div>

                <div id="field_3">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email" required>
                  <span class="error" aria-live="polite"></span>
                </div>
                <div id="field_4">
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" id="phone" name="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
                  <span class="error" aria-live="polite"></span>
                </div>

                <div id="field_5">
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" name="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                  <span class="error" aria-live="polite"></span>
                </div>
                <div id="field_6"> 
                  <label for="password">CONFIRM PASSWORD</label>
                  <input type="password" id="password_confirm" name="password_confirm" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                  <span class="error" aria-live="polite"></span>
                </div>
            </div>
        </form>
        </div>

        <div id="right_bottom">
            <div id="form_button">
                <button type="submit" id="button_submit" form id="user_form">Create Account</button>
            </div>
            <div id="account_login">
                Already have an account? <a href="">Log in.</a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
